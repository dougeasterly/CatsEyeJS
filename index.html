<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cats Eye</title>
    <link rel="stylesheet" href="cats-eye.css">
    <script src="cats-eye.js"></script>
  </head>
  <body>
    <section id="interface">
      <div id="image-inputs">
        <button id="load-image">Load Image</button>
        <button id="save-tile" disabled>Save Tile</button>
        <div id="save-image-group" class="group">
          <button id="save-image" disabled>Save Image</button>
          <div id="save-auxiliary" class="group auxiliary">
            <div class="labelled">
              <label for="save-width">Width</label>
              <input id="save-width" class="dimension"
                     type="number" min="1" value="1000">
              <label for="save-width">px</label>
            </div>
            <div class="labelled">
              <label for="save-height">Height</label>
              <input id="save-height" class="dimension"
                     type="number" min="1" value="1000">
              <label for="save-height">px</label>
            </div>
          </div>
        </div>
      </div>
      <div id="tile-group" class="group">
        <div id="group">
          <div id="image-selection">
            <canvas id="selection-canvas"></canvas>
          </div>
        </div>
        <div id="tile-auxiliary" class="group auxiliary">
          <button id="toggle-grid">Show Grid</button>
          <div class="labelled">
            <label for="tile-scale">Tile Scale</label>
            <input id="tile-scale" class="dimension"
                   type="number" min="1" value="100">
            <label for="tile-scale">%</label>
          </div>
          <button id="tile-reset">Reset</button>
        </div>
      </div>
    </section>
    <section id="preview">
      <canvas id="preview-canvas"></canvas>
    </section>
  </body>
</html>
